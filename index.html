<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="font-awesome.min.css">
  <meta charset="utf-8">
  <style type="text/css">
    .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
    .button-c {
      background-color: black;
    }
    .player-size {
      width: 800px;
      height: 600px;
    }
    .player-shadow {
      box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);
    }
    .player-scale {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player" class="player-size player-shadow">
    <div class="js-video-container player-scale"></div>
    <div class="button-c">
      <button class="js-play-button player-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
